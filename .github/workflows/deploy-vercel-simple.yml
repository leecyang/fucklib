name: Deploy to Vercel (Simple)

on:
  push:
    branches:
      - deploy/vercel-supabase
  workflow_dispatch:

concurrency:
  group: deploy-vercel-simple
  cancel-in-progress: true

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    name: ðŸš€ Deploy to Vercel Production
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          ref: deploy/vercel-supabase

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Install Vercel CLI
        run: npm install -g vercel@latest

      - name: ðŸ“¦ Install Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ðŸ”¨ Build Frontend
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: ðŸ”— Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: ðŸ”¨ Build Vercel Project
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: ðŸš€ Deploy to Production
        id: deploy
        run: |
          URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "âœ… Deployed: $URL"

      - name: ðŸ“‹ Summary
        run: |
          echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`deploy/vercel-supabase\`" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
