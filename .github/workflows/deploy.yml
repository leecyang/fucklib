name: Deploy Release v2.0

on:
  push:
    branches: ["release/v2.0"]

concurrency:
  group: fucklib-deploy-release-v2.0
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.FUCKLIB_DEPLOY_HOST }}
          username: ${{ secrets.FUCKLIB_DEPLOY_USER }}
          port: ${{ secrets.FUCKLIB_DEPLOY_PORT }}
          key: ${{ secrets.FUCKLIB_DEPLOY_KEY }}
          script_stop: true
          script: |
            set -e
            cd /root/fucklib
            git fetch origin
            # Try to checkout the branch, creating it if it doesn't exist
            git checkout release/v2.0 || git checkout -b release/v2.0 origin/release/v2.0
            git reset --hard origin/release/v2.0
            git clean -fd
            docker compose up -d --build
