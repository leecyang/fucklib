name: Deploy
# Triggering release v2.0 deployment

on:
  push:
    branches: ["release/v2.0"]

concurrency:
  group: fucklib-deploy-v2.0
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.FUCKLIB_DEPLOY_HOST }}
          username: ${{ secrets.FUCKLIB_DEPLOY_USER }}
          port: ${{ secrets.FUCKLIB_DEPLOY_PORT }}
          key: ${{ secrets.FUCKLIB_DEPLOY_KEY }}
          script_stop: true
          script: |
            set -e
            cd /root/fucklib
            git fetch origin
            git reset --hard origin/release/v2.0
            git clean -fd
            docker compose up -d --build
